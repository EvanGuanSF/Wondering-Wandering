  <script>
    var map;
    // Initialize the map.
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {

        zoom: 12, // Bigger number = higher zoom. Float values accepted.
        gestureHandling: 'greedy', // Enable mousewheel zoom.
