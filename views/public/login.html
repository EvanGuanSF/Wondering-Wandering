<html>

<head>

    gtag('config', 'G-PW9PXHNG6Z');

  <!-- Required meta tags -->
  <meta charset='utf-8'>
  <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>

  <!-- Bootstrap CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <!-- Our CSS -->
  <link href='css/site.css' rel='stylesheet'>
  <link href='css/guestbook.css' rel='stylesheet'>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>

  <!-- Our scripts -->
  <script src='js/login.js'></script>
  <script src='js/loadnavbar.js'></script>
  <script src='js/loadfooter.js'></script>

  <!-- Google reCAPTCHA script -->
  <script src='https://www.google.com/recaptcha/api.js' async defer></script>

  <!-- String sanitization/validation library -->
  <script src='js/validator.min.js'></script>

<body'>
  <!-- These are placeholders that will be replaced. -->
  <style id='navStyle'></style>
  <div id='navbar'></div>

  <!-- We need a container to stop the row from overflowing. -->
  <div class='container-fluid'>
    <!-- A row goes horizontally, left-right. -->
    <div class='row'>
      <!-- A col goes vertically, top-bottom. -->
      <div id='scrollable-col' class='col-lg-12 justify-content-center text-center content-col shadow'>
        <div class='d-flex flex-column flex-row'>
          <br>
          <h1>Admin Login</h1>

          <div class='container'>
            <div class='row'>
              <!--- Padding column --->
              <div class='col-lg-3 justify-content-center text-center'></div>

              <div class='col-lg-6 justify-content-center text-center'>

                <!-- Login form. -->
                <form id='login-form' action='/login ' method='post' role='form' enctype='application/json'>
                  <br>
                  <hr>
                  <div class='form-group'>
                    <label for='emailEntry' style='text-align: left; display: block;'>Email address:</label>
                    <input type='text' class='form-control' name='email' id='emailEntry' placeholder='Email' rows='1' maxlength=50>
                    <strong style='color: red'><div id='emailValidity'></div></strong>
                  </div>

                  <div class='form-group'>
                    <label for='password' style='text-align: left; display: block;'>Password:</label>
                    <input type='password' autocomplete='new-password' class='form-control' name='password' id='passwordEntry' placeholder='Password (5-30 chars)' rows='1' maxlength=30>
                    <strong style='color: red'><div id='passwordValidity'></div></strong>
                  </div>

                  <!--- Captcha section --->
                  <div class='form-group' style='display: inline-block'>
                    <div id='captchaElement' class='g-recaptcha'  data-sitekey='6Ld-2sMUAAAAAOEHB0AioqRN-lJc0NTqBOTXjbTL' data-callback='onReCAPTCHASuccess'></div>
                    <strong style='color: red'><div id='captchaValidity'></div></strong>
                  </div>

                  <!-- Error text for ajax responses. -->
                  <strong style='color: red'><div id='errorText'></div></strong>

                  <!--- Submit button --->
                  <br>
                  <button id='submitButton' type='button' class='btn-outline-dark mx-auto' style='border-width: 2px;'>Login</button>
                  <hr>
                  <br>

                </form>
              </div>

            <!--- Padding column --->
            <div  class='col-lg-3 justify-content-center text-center'></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The footer element for the page. -->
  <div id='footer'></div>
</body>

</html>
